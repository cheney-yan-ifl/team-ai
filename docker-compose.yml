version: "3.9"

services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    command: sh -c "npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:5000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  backend:
    build: ./backend
    command: flask --app app run --host=0.0.0.0 --port=5000 --debug
    environment:
      FLASK_DEBUG: "1"
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      SESSION_TTL_SECONDS: ${SESSION_TTL_SECONDS:-86400}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      - ./backend:/app
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  redis-data:
