services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    command: sh -c "npm install && PORT=${PORT:-3000} npm run dev -- --hostname 0.0.0.0 --port ${PORT:-3000}"
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:5001}
      PORT: ${FRONTEND_PORT:-3000}
    ports:
      - "${FRONTEND_PORT:-13000}:${FRONTEND_PORT:-3000}"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy

  backend:
    build: ./backend
    command: flask --app app run --host=0.0.0.0 --port=5000 --debug
    environment:
      FLASK_DEBUG: "1"
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      SESSION_TTL_SECONDS: ${SESSION_TTL_SECONDS:-86400}
    ports:
      - "${BACKEND_PORT:-5001}:5000"
    volumes:
      - ./backend:/app
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health')"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  redis-data:
